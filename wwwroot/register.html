<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .mobile-container {
            width: 450px;
            max-width: 450px;
            min-height: 100vh;
            background-color: #f8f9fa;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #007AFF 0%, #0056CC 100%);
            color: white;
            padding: 20px;
            position: relative;
        }

        .logo-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .brand-logo {
            width: 120px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .language-selector {
            width: 80px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        .register-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .welcome-text {
            font-size: 14px;
            opacity: 0.9;
            text-align: center;
        }

        .form-container {
            flex: 1;
            padding: 30px 20px;
            background: white;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .phone-input-group {
            display: flex;
            gap: 10px;
        }

        .country-code {
            flex: 0 0 100px;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            font-size: 14px;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .country-code:focus {
            border-color: #007AFF;
        }

        input[type="tel"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            background: white;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="tel"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: #007AFF;
        }

        input::placeholder {
            color: #999;
        }

        .invite-code-group {
            position: relative;
        }

        .invite-code-hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007AFF 0%, #0056CC 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <div class="language-selector" onclick="showLanguageMenu()">
                <div class="flag-icon"></div>
            </div>
            <div class="logo-area">
                <div class="brand-logo" id="brand-logo">SheIn</div>
            </div>
            <div class="register-title">注册</div>
            <div class="welcome-text">创建您的账户，开始购物之旅</div>
        </div>

        <div class="form-container">
            <div id="register-alert"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-phone">手机号码</label>
                    <div class="phone-input-group">
                        <select class="country-code" id="country-code">
                            <!-- 区号选项将通过JavaScript动态加载 -->
                        </select>
                        <input type="tel" id="register-phone" placeholder="输入您的手机号码（最少8位数字）" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" placeholder="输入您的密码（至少6位）" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" placeholder="再次输入您的密码" required>
                </div>

                <div class="form-group">
                    <label for="register-invite">邀请码（可选）</label>
                    <div class="invite-code-group">
                        <input type="text" id="register-invite" placeholder="输入6位邀请码（可选）" maxlength="6">
                        <div class="invite-code-hint">可选：输入6位字母数字邀请码</div>
                    </div>
                </div>
                <button type="submit" class="btn">注册</button>
            </form>
            <div class="login-link">
                已有账户？ <a href="login.html">立即登录</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const API_BASE = 'http://localhost:5065/api';

        // 显示提示信息
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // 验证邀请码格式
        function validateInviteCode(code) {
            return /^[A-Za-z0-9]{6}$/.test(code);
        }

        // 验证密码强度
        function validatePassword(password) {
            return password.length >= 6;
        }

        // 验证手机号格式
        function validatePhone(phone) {
            return /^\d{8,}$/.test(phone);
        }

        // 注册表单提交
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const countryCode = document.getElementById('country-code').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const inviteCode = document.getElementById('register-invite').value;
            
            // 组合完整的手机号码
            const fullPhone = countryCode + phone;

            // 前端验证
            if (!validatePhone(phone)) {
                showAlert('register-alert', '请输入正确的手机号码（最少8位数字）', 'error');
                return;
            }

            if (!validatePassword(password)) {
                showAlert('register-alert', '密码长度不能少于6位', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('register-alert', '两次输入的密码不一致', 'error');
                return;
            }

            if (inviteCode && !validateInviteCode(inviteCode)) {
                showAlert('register-alert', '请输入正确的6位字母数字邀请码', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        phone: phone, 
                        countryCode: countryCode, 
                        password: password, 
                        inviteCode: inviteCode 
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // 使用认证管理器设置登录信息
                    authManager.setAuth(result.token, result.user);
                    showAlert('register-alert', '注册成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                } else {
                    showAlert('register-alert', result.message, 'error');
                }
            } catch (error) {
                showAlert('register-alert', '网络错误，请稍后重试', 'error');
            }
        });

        // 语言选择菜单
        function showLanguageMenu() {
            alert('语言选择功能开发中...');
        }

        // 加载品牌LOGO
        async function loadBrandLogo() {
            try {
                const response = await fetch(`${API_BASE}/admin/logo-settings`);
                if (response.ok) {
                    const logoData = await response.json();
                    const logoElement = document.querySelector('.logo-area');
                    
                    if (logoData.type === 'text') {
                        logoElement.innerHTML = `<span class="logo" style="font-size: ${logoData.fontSize}px; color: ${logoData.color}; font-weight: ${logoData.fontWeight};">${logoData.text}</span>`;
                        logoElement.style.background = 'transparent';
                        logoElement.style.border = 'none';
                    } else if (logoData.type === 'image') {
                        logoElement.innerHTML = `<img src="${logoData.imageUrl}" alt="Logo" style="max-width: 100%; max-height: 100%; object-fit: contain;">`;
                        logoElement.style.background = 'transparent';
                        logoElement.style.border = 'none';
                    } else if (logoData.type === 'combined') {
                        // 图文组合逻辑
                        const isImageLeft = logoData.imagePosition === 'left';
                        logoElement.innerHTML = `
                            <div style="display: flex; align-items: center; gap: 8px; ${isImageLeft ? 'flex-direction: row;' : 'flex-direction: row-reverse;'}">
                                <img src="${logoData.imageUrl}" alt="Logo" style="height: 30px; object-fit: contain;">
                                <span style="font-size: ${logoData.fontSize}px; color: ${logoData.color}; font-weight: ${logoData.fontWeight};">${logoData.text}</span>
                            </div>
                        `;
                        logoElement.style.background = 'transparent';
                        logoElement.style.border = 'none';
                    }
                } else {
                    console.log('LOGO设置加载失败，使用默认LOGO');
                }
            } catch (error) {
                console.log('使用默认LOGO:', error);
            }
        }

        // 加载网站名称
        async function loadSiteName() {
            try {
                const response = await fetch('/api/admin/site-settings');
                const settings = await response.json();
                
                if (settings && settings.siteName) {
                    document.title = settings.siteName + '-注册';
                } else {
                    const savedSiteName = localStorage.getItem('siteName');
                    if (savedSiteName) {
                        document.title = savedSiteName + '-注册';
                    } else {
                        document.title = '注册';
                    }
                }
            } catch (error) {
                console.error('加载网站名称失败:', error);
                const savedSiteName = localStorage.getItem('siteName');
                if (savedSiteName) {
                    document.title = savedSiteName + '-注册';
                } else {
                    document.title = '注册';
                }
            }
        }

        // 加载区号数据
        async function loadCountryCodes() {
            try {
                const response = await fetch(`${API_BASE}/countrycode/enabled`);
                if (response.ok) {
                    const countryCodes = await response.json();
                    const select = document.getElementById('country-code');
                    
                    // 清空现有选项
                    select.innerHTML = '';
                    
                    // 按排序顺序添加选项
                    countryCodes.sort((a, b) => a.sortOrder - b.sortOrder);
                    
                    let defaultSelected = false;
                    countryCodes.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.code;
                    option.textContent = `${country.flag} ${country.code}`;
                        
                        // 设置默认选中
                        if (country.isDefault && !defaultSelected) {
                            option.selected = true;
                            defaultSelected = true;
                        }
                        
                        select.appendChild(option);
                    });
                    
                    // 如果没有默认项，选择第一个
                    if (!defaultSelected && countryCodes.length > 0) {
                        select.selectedIndex = 0;
                    }
                } else {
                    console.error('加载区号数据失败');
                    // 添加默认的+86选项作为备用
                    const select = document.getElementById('country-code');
                    select.innerHTML = '<option value="+86">🇨🇳 +86</option>';
                }
            } catch (error) {
                console.error('加载区号数据出错:', error);
                // 添加默认的+86选项作为备用
                const select = document.getElementById('country-code');
                select.innerHTML = '<option value="+86">🇨🇳 +86</option>';
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查页面访问权限
            authManager.checkPageAccess();
            
            loadBrandLogo();
            loadSiteName();
            loadCountryCodes();
            console.log('注册页面加载完成');
        });
    </script>
    </div>
</body>
</html>
