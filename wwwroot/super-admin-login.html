<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级管理员登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 450px;
            max-width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background-color: #34495e;
            color: white;
            padding: 30px 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }



        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .welcome-text {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px 30px;
            background: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid transparent;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }



        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                margin: 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="login-title">超级管理员登录</div>
            <div class="welcome-text">系统核心管理入口</div>
        </div>

        <div class="form-container">
            <div id="login-alert"></div>
            
            <form id="super-admin-login-form">
                <div class="form-group">
                    <label for="username">管理员账号</label>
                    <input type="text" id="username" placeholder="请输入超级管理员账号" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">管理员密码</label>
                    <input type="password" id="password" placeholder="请输入超级管理员密码" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn" id="login-btn">
                    <span id="btn-text">登录</span>
                </button>
            </form>
            
            <div class="back-link">
                <a href="admin.html">← 返回普通管理员登录</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5065/api';

        // 显示提示信息
        function showAlert(message, type) {
            const container = document.getElementById('login-alert');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // 设置按钮状态
        function setButtonLoading(loading) {
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            
            if (loading) {
                btn.disabled = true;
                btnText.textContent = '验证中...';
            } else {
                btn.disabled = false;
                btnText.textContent = '登录';
            }
        }

        // 超级管理员登录表单提交
        document.getElementById('super-admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // 基本验证
            if (!username || !password) {
                showAlert('请输入管理员账号和密码', 'error');
                return;
            }

            setButtonLoading(true);

            try {
                // 使用独立的超级管理员登录API
                const response = await fetch(`${API_BASE}/super-admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        password: password 
                    })
                });

                const result = await response.json();
                
                if (result.success && result.superAdmin) {
                    // 保存登录信息 - 使用新的超级管理员数据结构
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('superAdminLoginInfo', JSON.stringify(result.superAdmin));
                    localStorage.setItem('permissionLevel', '0');
                    localStorage.setItem('userType', 'super_admin');
                    localStorage.setItem('currentUser', JSON.stringify(result.superAdmin));
                    
                    showAlert('超级管理员登录成功！正在跳转...', 'success');
                    
                    setTimeout(() => {
                        // 跳转到超级管理员页面
                        window.location.href = 'super-admin.html';
                    }, 1500);
                } else {
                    showAlert(result.message || '登录失败，请检查账号密码', 'error');
                }
                
            } catch (error) {
                console.error('超级管理员登录失败:', error);
                showAlert('登录失败，请检查网络连接', 'error');
            } finally {
                setButtonLoading(false);
            }
        });



        // 加载网站名称
        async function loadSiteName() {
            try {
                const response = await fetch('/api/admin/site-settings');
                const settings = await response.json();
                
                if (settings && settings.siteName) {
                    document.title = settings.siteName + ' - 超级管理员登录';
                } else {
                    const savedSiteName = localStorage.getItem('siteName');
                    if (savedSiteName) {
                        document.title = savedSiteName + ' - 超级管理员登录';
                    }
                }
            } catch (error) {
                console.error('加载网站名称失败:', error);
                const savedSiteName = localStorage.getItem('siteName');
                if (savedSiteName) {
                    document.title = savedSiteName + ' - 超级管理员登录';
                }
            }
        }

        // 检查是否已经登录
        function checkExistingLogin() {
            const superAdminLoginInfo = localStorage.getItem('superAdminLoginInfo');
            const permissionLevel = localStorage.getItem('permissionLevel');
            const userType = localStorage.getItem('userType');
            
            if (superAdminLoginInfo && permissionLevel === '0' && userType === 'super_admin') {
                try {
                    const superAdmin = JSON.parse(superAdminLoginInfo);
                    if (superAdmin.username) {
                        // 已经是超级管理员登录状态，直接跳转
                        showAlert('检测到已登录，正在跳转...', 'success');
                        setTimeout(() => {
                            window.location.href = 'super-admin.html';
                        }, 1000);
                        return true;
                    }
                } catch (error) {
                    console.error('解析超级管理员信息失败:', error);
                    // 清除无效的登录信息
                    localStorage.removeItem('superAdminLoginInfo');
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('permissionLevel');
                    localStorage.removeItem('userType');
                    localStorage.removeItem('currentUser');
                }
            }
            return false;
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已经登录
            if (!checkExistingLogin()) {
                loadSiteName();
            }
            
            console.log('超级管理员登录页面加载完成');
        });

        // 键盘事件处理
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const form = document.getElementById('super-admin-login-form');
                if (document.activeElement.tagName === 'INPUT') {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
