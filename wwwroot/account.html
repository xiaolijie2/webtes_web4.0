<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="bottom-nav.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        
        .mobile-container {
            width: 450px;
            max-width: 450px;
            min-height: 100vh;
            background-color: #f8f9fa;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            position: relative;
            padding-bottom: 80px;
        }
        
        .page-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .user-info-section {
            background: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #007AFF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 20px;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .phone-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 2px;
        }
        
        .phone-number {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        
        .logout-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .balance-section {
            background: white;
            margin-top: 10px;
            padding: 20px;
        }
        
        .balance-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .balance-item {
            text-align: center;
        }
        
        .balance-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .balance-label {
            font-size: 12px;
            color: #666;
        }
        
        .menu-section {
            background: white;
            margin-top: 10px;
        }
        
        .section-header {
            padding: 15px 20px 10px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background: #f8f9fa;
        }
        
        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            color: #666;
            text-align: center;
            font-size: 16px;
        }
        
        .menu-title {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        
        .menu-arrow {
            color: #ccc;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- 页面标题 -->
        <div class="page-header">
            <h1 class="page-title">账户设置</h1>
        </div>

        <!-- 用户信息区域 -->
        <div class="user-info-section">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div class="phone-label">手机号码</div>
                    <div class="phone-number" id="phoneNumber">加载中...</div>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>

        <!-- 余额信息区域 -->
        <div class="balance-section">
            <div class="balance-grid">
                <div class="balance-item">
                    <div class="balance-value" id="currentBalance">$ 0</div>
                    <div class="balance-label">当前余额</div>
                </div>
                <div class="balance-item">
                    <div class="balance-value" id="frozenAmount">$ 0</div>
                    <div class="balance-label">冻结金额</div>
                </div>
                <div class="balance-item">
                    <div class="balance-value" id="creditScore">100</div>
                    <div class="balance-label">信誉分</div>
                </div>
                <div class="balance-item">
                    <div class="balance-value" id="inviteCode">631300</div>
                    <div class="balance-label">邀请码</div>
                </div>
            </div>
        </div>

        <!-- 设置菜单 -->
        <div class="menu-section">
            <div class="section-header">设置</div>
            <div class="menu-item" onclick="navigateTo('profile')">
                <i class="fas fa-user menu-icon"></i>
                <div class="menu-title">个人资料</div>
                <i class="fas fa-chevron-right menu-arrow"></i>
            </div>
            
            <div class="menu-item" onclick="navigateTo('records')">
                <i class="fas fa-history menu-icon"></i>
                <div class="menu-title">账户记录</div>
                <i class="fas fa-chevron-right menu-arrow"></i>
            </div>
            
            <div class="menu-item" onclick="navigateTo('vip')">
                <i class="fas fa-crown menu-icon"></i>
                <div class="menu-title">等级权益</div>
                <i class="fas fa-chevron-right menu-arrow"></i>
            </div>
            
            <div class="menu-item" onclick="navigateTo('login-password')">
                <i class="fas fa-lock menu-icon"></i>
                <div class="menu-title">修改登录密码</div>
                <i class="fas fa-chevron-right menu-arrow"></i>
            </div>
            
            <div class="menu-item" onclick="navigateTo('withdraw-password')">
                <i class="fas fa-key menu-icon"></i>
                <div class="menu-title">修改取款密码</div>
                <i class="fas fa-chevron-right menu-arrow"></i>
            </div>
        </div>

        <!-- 其他菜单 -->
        <div class="menu-section">
            <div class="section-header">其他</div>
            <div class="menu-item" onclick="navigateTo('terms')">
                <i class="fas fa-file-contract menu-icon"></i>
                <div class="menu-title">条款与协议</div>
                <i class="fas fa-chevron-right menu-arrow"></i>
            </div>
            
            <div class="menu-item" onclick="navigateTo('language')">
                <i class="fas fa-globe menu-icon"></i>
                <div class="menu-title">语言</div>
                <i class="fas fa-chevron-right menu-arrow"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bottom-nav.js"></script>
    <script src="js/auth.js?v=2.0"></script>
    <script>
        // 页面导航
        function navigateTo(page) {
            console.log('导航到:', page);
            
            // 根据页面类型进行不同处理
            switch(page) {
                case 'profile':
                    window.location.href = 'profile.html';
                    break;
                case 'records':
                    window.location.href = 'records.html';
                    break;
                case 'vip':
                    window.location.href = 'vip.html';
                    break;
                case 'login-password':
                    window.location.href = 'change-password.html';
                    break;
                case 'withdraw-password':
                    window.location.href = 'change-withdraw-password.html';
                    break;
                case 'terms':
                    window.location.href = 'terms.html';
                    break;
                case 'language':
                    window.location.href = 'language.html';
                    break;
                default:
                    alert('页面开发中...');
            }
        }

        // API基础URL
        const API_BASE = 'http://localhost:5065';
        
        // 加载网站名称
        async function loadSiteName() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/site-settings`);
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.siteName) {
                        document.title = data.siteName + '-账户设置';
                        // 保存到localStorage
                        localStorage.setItem('siteName', data.siteName);
                    } else {
                        document.title = '账户设置';
                    }
                } else {
                    // 如果API失败，尝试从localStorage获取
                    const savedSiteName = localStorage.getItem('siteName');
                    if (savedSiteName) {
                        document.title = savedSiteName + '-账户设置';
                    } else {
                        document.title = '账户设置';
                    }
                }
            } catch (error) {
                console.error('加载网站名称失败:', error);
                // 如果API失败，尝试从localStorage获取
                const savedSiteName = localStorage.getItem('siteName');
                if (savedSiteName) {
                    document.title = savedSiteName + '-账户设置';
                } else {
                    document.title = '账户设置';
                }
            }
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                // 使用统一的认证管理器退出登录
                authManager.logout();
            }
        }

        // 加载用户账户信息
        async function loadAccountInfo() {
            try {
                // 显示加载状态
                const phoneElement = document.getElementById('phoneNumber');
                const currentBalanceElement = document.getElementById('currentBalance');
                const frozenAmountElement = document.getElementById('frozenAmount');
                const creditScoreElement = document.getElementById('creditScore');
                const inviteCodeElement = document.getElementById('inviteCode');
                
                if (phoneElement) phoneElement.textContent = '加载中...';
                if (currentBalanceElement) currentBalanceElement.textContent = '加载中...';
                if (frozenAmountElement) frozenAmountElement.textContent = '加载中...';
                if (creditScoreElement) creditScoreElement.textContent = '加载中...';
                if (inviteCodeElement) inviteCodeElement.textContent = '加载中...';

                const token = localStorage.getItem('authToken');
                if (!token) {
                    console.error('未找到认证令牌');
                    window.location.href = 'login.html';
                    return;
                }

                const response = await fetch(`${API_BASE}/api/user/account-info`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('获取到的用户数据:', data);
                    
                    // 更新手机号码
                    if (phoneElement) {
                        phoneElement.textContent = data.phone || '未设置';
                    }
                    
                    // 更新余额信息
                    if (currentBalanceElement) {
                        currentBalanceElement.textContent = `$ ${(data.currentBalance || 0).toFixed(2)}`;
                    }
                    if (frozenAmountElement) {
                        frozenAmountElement.textContent = `$ ${(data.frozenAmount || 0).toFixed(2)}`;
                    }
                    if (creditScoreElement) {
                        creditScoreElement.textContent = data.creditScore || 100;
                    }
                    if (inviteCodeElement) {
                        inviteCodeElement.textContent = data.inviteCodeUsed || '未设置';
                    }
                } else if (response.status === 401) {
                    console.error('认证失败，请重新登录');
                    localStorage.removeItem('authToken');
                    window.location.href = 'login.html';
                } else {
                    console.error('获取账户信息失败:', response.status);
                    // 显示错误状态
                    if (phoneElement) phoneElement.textContent = '加载失败';
                    if (currentBalanceElement) currentBalanceElement.textContent = '$ 0.00';
                    if (frozenAmountElement) frozenAmountElement.textContent = '$ 0.00';
                    if (creditScoreElement) creditScoreElement.textContent = '100';
                    if (inviteCodeElement) inviteCodeElement.textContent = '未设置';
                }
            } catch (error) {
                console.error('加载账户信息失败:', error);
                // 显示错误状态
                const phoneElement = document.getElementById('phoneNumber');
                const currentBalanceElement = document.getElementById('currentBalance');
                const frozenAmountElement = document.getElementById('frozenAmount');
                const creditScoreElement = document.getElementById('creditScore');
                const inviteCodeElement = document.getElementById('inviteCode');
                
                if (phoneElement) phoneElement.textContent = '加载失败';
                if (currentBalanceElement) currentBalanceElement.textContent = '$ 0.00';
                if (frozenAmountElement) frozenAmountElement.textContent = '$ 0.00';
                if (creditScoreElement) creditScoreElement.textContent = '100';
                if (inviteCodeElement) inviteCodeElement.textContent = '未设置';
            }
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查页面访问权限
            if (!authManager.checkPageAccess()) {
                return; // 如果权限检查失败，停止执行
            }
            
            loadSiteName();
            loadAccountInfo();
            console.log('账户页面加载完成');
        });
    </script>
</body>
</html>
