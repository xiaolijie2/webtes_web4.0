        body {

        .mobile-container {
            width: 450px;

            min-height: 100vh;
            background-color: #f8f9fa;

            border-left: 1px solid #dee2e6;

        .chat-header {

        @keyframes pulse {

        .chat-messages {

        .message {

        .message.user {

        }
        
        .message-avatar {

            display: flex;

            justify-content: center;

            font-size: 16px;

        .message.user .message-avatar {

        }
        
        .message-content {

            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);

            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #007AFF;
            color: white;
        }
        
        .chat-input-container {
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 15px 20px;
            margin-bottom: 80px;
        }
        
        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 25px;
            padding: 8px 15px;
        }
        
        .input-button {
            background: none;
            border: none;
            color: #666;
            font-size: 18px;
            margin-right: 10px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .input-button:hover {
            background: #e0e0e0;
        }
        
        .chat-input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 14px;
            padding: 8px 0;
        }
        
        .chat-input::placeholder {

        }
        
        .send-button {
            background: #007AFF;

            color: white;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;

        }
        
        .send-button:hover {

        }
        
        .send-button:disabled {

        }
        
        .typing-indicator {

            padding: 10px 0;
        }
        
        .typing-dots {

            align-items: center;
            margin-left: 50px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;

            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        /* ç”¨æˆ·æ¶ˆæ¯æ ·å¼ */
        .message.user {

        .message.user .message-avatar {

        }
        
        .message.user .message-content {

            color: white;
            margin-left: 0;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">

            <!-- èŠå¤©è¾“å…¥åŒºåŸŸ -->

                    <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bottom-nav.js"></script>

    <script>
        // åŠ¨æ€åŠ è½½ç½‘ç«™åç§°
        function loadSiteName() {
            // å°è¯•ä»APIè·å–ç½‘ç«™åç§°
            fetch('/api/admin/site-settings')
                .then(response => response.json())
                .then(data => {
                    if (data && data.siteName) {
                        document.title = data.siteName + '-å®¢æœ';
                        localStorage.setItem('siteName', data.siteName);
                    } else {
                        // ä»localStorageè·å–
                        const siteName = localStorage.getItem('siteName');
                        if (siteName) {
                            document.title = siteName + '-å®¢æœ';
                        }
                    }
                })
                .catch(error => {
                    // ä»localStorageè·å–
                    const siteName = localStorage.getItem('siteName');
                    if (siteName) {
                        document.title = siteName + '-å®¢æœ';
                    }
                });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadSiteName();
            initChat();
            // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
            document.getElementById('typingIndicator').style.display = 'none';
        });

        // åˆå§‹åŒ–èŠå¤©
        function initChat() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            // ç›‘å¬è¾“å…¥æ¡†å˜åŒ–
            messageInput.addEventListener('input', function() {
                sendButton.disabled = this.value.trim() === '';
            });
        }

        // å¤„ç†é”®ç›˜äº‹ä»¶
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message === '') return;
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            document.getElementById('sendButton').disabled = true;
            
            // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            showTypingIndicator();
            
            // æ¨¡æ‹Ÿå®¢æœå›å¤
            setTimeout(() => {
                hideTypingIndicator();
                const responses = [
                    'æ„Ÿè°¢æ‚¨çš„å’¨è¯¢ï¼Œæˆ‘æ­£åœ¨ä¸ºæ‚¨æŸ¥è¯¢ç›¸å…³ä¿¡æ¯...',
                    'è¯·ç¨ç­‰ï¼Œæˆ‘æ¥å¸®æ‚¨è§£å†³è¿™ä¸ªé—®é¢˜ã€‚',
                    'å¥½çš„ï¼Œæˆ‘æ˜ç™½äº†æ‚¨çš„éœ€æ±‚ï¼Œè®©æˆ‘ä¸ºæ‚¨å¤„ç†ã€‚',
                    'è¿™ä¸ªé—®é¢˜æˆ‘éœ€è¦è¿›ä¸€æ­¥äº†è§£ï¼Œè¯·æ‚¨æä¾›æ›´å¤šè¯¦ç»†ä¿¡æ¯ã€‚'
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'service');
            }, 1500 + Math.random() * 1000);
        }

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(content, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type === 'user' ? 'user' : ''}`;
            
            if (type === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="message-content">
                        ${content}
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="message-content">
                        ${content}
                    </div>
                `;
            }
            
            // åœ¨æ‰“å­—æŒ‡ç¤ºå™¨ä¹‹å‰æ’å…¥æ¶ˆæ¯
            const typingIndicator = document.getElementById('typingIndicator');
            chatMessages.insertBefore(messageDiv, typingIndicator);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'flex';
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }

        // é€‰æ‹©å›¾ç‰‡
        function selectImage() {
            alert('å›¾ç‰‡ä¸Šä¼ åŠŸèƒ½æ­£åœ¨å¼€å‘ä¸­...');
        }

        // é€‰æ‹©è¡¨æƒ…
        function selectEmoji() {
            const emojis = ['ğŸ˜Š', 'ğŸ˜‚', 'ğŸ‘', 'â¤ï¸', 'ğŸ˜¢', 'ğŸ˜®', 'ğŸ˜¡', 'ğŸ¤”'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const messageInput = document.getElementById('messageInput');
            messageInput.value += emoji;
            messageInput.focus();
            
            // æ›´æ–°å‘é€æŒ‰é’®çŠ¶æ€
            document.getElementById('sendButton').disabled = messageInput.value.trim() === '';
        }
    </script>
