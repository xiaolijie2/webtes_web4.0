<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>‰∏öÂä°ÂëòÁôªÂΩï - ‰∏ì‰∏öÈîÄÂîÆÂπ≥Âè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* ËÉåÊôØË£ÖÈ•∞ */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.6;
        }

        .logo-container {
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .login-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px 30px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 15px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e8ecef;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #2c3e50;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2c3e50;
            background: white;
            box-shadow: 0 0 0 4px rgba(44, 62, 80, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .form-group input:focus + .input-icon {
            color: #2c3e50;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(44, 62, 80, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer-links {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e8ecef;
        }

        .footer-links a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }

        .features {
            background: #f8f9fa;
            padding: 20px 30px;
            border-top: 1px solid #e8ecef;
        }

        .features h4 {
            color: #2c3e50;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }

        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 13px;
            color: #5a6c7d;
        }

        .feature-item {
            display: flex;
            align-items: center;
        }

        .feature-item::before {
            content: '‚úì';
            color: #27ae60;
            font-weight: bold;
            margin-right: 8px;
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }
            
            .login-header {
                padding: 30px 20px 25px;
            }
            
            .login-form {
                padding: 30px 20px 25px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .login-subtitle {
                font-size: 14px;
            }
            
            .form-group input {
                padding: 14px 18px 14px 45px;
                font-size: 16px;
            }
            
            .login-btn {
                padding: 16px;
                font-size: 16px;
            }
            
            .features {
                padding: 15px 20px;
            }
            
            .feature-list {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">üíº</div>
                </div>
                <h1 class="login-title">‰∏öÂä°ÂëòÁôªÂΩï</h1>
                <p class="login-subtitle">‰∏ì‰∏öÈîÄÂîÆÁÆ°ÁêÜÂπ≥Âè∞</p>
            </div>
            
            <div class="login-form">
                <div id="alert-container"></div>
                
                <form id="salesperson-login-form">
                    <div class="form-group">
                        <label for="username">Áî®Êà∑Âêç</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÁî®Êà∑Âêç" required autocomplete="username">
                            <span class="input-icon">üë§</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">ÂØÜÁ†Å</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂØÜÁ†Å" required autocomplete="current-password">
                            <span class="input-icon">üîí</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn" id="login-btn">
                        <span class="loading-spinner" id="loading-spinner"></span>
                        <span id="btn-text">Á´ãÂç≥ÁôªÂΩï</span>
                    </button>
                </form>
                
                <div class="footer-links">
                    <a href="home.html">ËøîÂõûÈ¶ñÈ°µ</a>
                    <a href="admin-login.html">ÁÆ°ÁêÜÂëòÁôªÂΩï</a>
                </div>
            </div>
            
            <div class="features">
                <h4>Âπ≥Âè∞ÁâπËâ≤ÂäüËÉΩ</h4>
                <div class="feature-list">
                    <div class="feature-item">ÂÆ¢Êà∑ÁÆ°ÁêÜ</div>
                    <div class="feature-item">‰∏öÁª©ÁªüËÆ°</div>
                    <div class="feature-item">‰Ω£ÈáëÊü•Áúã</div>
                    <div class="feature-item">Ê∂àÊÅØÈÄöÁü•</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5065/api';
        
        // DOM ÂÖÉÁ¥†
        const loginForm = document.getElementById('salesperson-login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const btnText = document.getElementById('btn-text');
        const alertContainer = document.getElementById('alert-container');

        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            alertContainer.querySelector('.alert').style.display = 'block';
            
            // 3ÁßíÂêéËá™Âä®ÈöêËóèÊàêÂäüÊèêÁ§∫
            if (type === 'success') {
                setTimeout(() => {
                    hideAlert();
                }, 3000);
            }
        }

        // ÈöêËóèÊèêÁ§∫‰ø°ÊÅØ
        function hideAlert() {
            const alert = alertContainer.querySelector('.alert');
            if (alert) {
                alert.style.display = 'none';
            }
        }

        // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'ÁôªÂΩï‰∏≠...';
            } else {
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Á´ãÂç≥ÁôªÂΩï';
            }
        }

        // È™åËØÅË°®Âçï
        function validateForm() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username) {
                showAlert('ËØ∑ËæìÂÖ•Áî®Êà∑Âêç');
                usernameInput.focus();
                return false;
            }

            if (!password) {
                showAlert('ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                passwordInput.focus();
                return false;
            }

            if (username.length < 3) {
                showAlert('Áî®Êà∑ÂêçÈïøÂ∫¶‰∏çËÉΩÂ∞ë‰∫é3‰∏™Â≠óÁ¨¶');
                usernameInput.focus();
                return false;
            }

            if (password.length < 6) {
                showAlert('ÂØÜÁ†ÅÈïøÂ∫¶‰∏çËÉΩÂ∞ë‰∫é6‰∏™Â≠óÁ¨¶');
                passwordInput.focus();
                return false;
            }

            return true;
        }

        // Â§ÑÁêÜÁôªÂΩï
        async function handleLogin(event) {
            event.preventDefault();
            hideAlert();

            if (!validateForm()) {
                return;
            }

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/salesperson/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // ÁôªÂΩïÊàêÂäü
                    showAlert('ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                    
                    console.log('ÁôªÂΩïÊàêÂäüÔºå‰∏öÂä°Âëò‰ø°ÊÅØ:', data.agent);
                    
                    // ‰øùÂ≠òÁôªÂΩï‰ø°ÊÅØÂà∞ localStorage
                    const authToken = btoa(JSON.stringify({
                        username: data.agent.Username,
                        loginTime: new Date().toISOString(),
                        type: 'salesperson'
                    }));
                    
                    // Á°Æ‰øù‰øùÂ≠òÁöÑÁî®Êà∑Êï∞ÊçÆÂåÖÂê´ÊâÄÊúâÂøÖË¶ÅÁöÑÂ±ûÊÄß
                    const userInfo = {
                        id: data.agent.Id,
                        username: data.agent.Username,
                        nickname: data.agent.Nickname,
                        inviteCode: data.agent.InviteCode,
                        commissionRate: data.agent.CommissionRate,
                        status: data.agent.Status,
                        createdAt: data.agent.CreatedAt,
                        customerCount: data.agent.CustomerCount
                    };
                    
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(userInfo));
                    localStorage.setItem('permissionLevel', '2'); // ‰∏öÂä°ÂëòÊùÉÈôêÁ∫ßÂà´
                    
                    console.log('Â∑≤‰øùÂ≠òÂà∞localStorage:', {
                        authToken: authToken,
                        currentUser: userInfo,
                        permissionLevel: '2'
                    });
                    
                    // Âª∂ËøüË∑≥ËΩ¨ÔºåËÆ©Áî®Êà∑ÁúãÂà∞ÊàêÂäüÊèêÁ§∫
                    setTimeout(() => {
                        window.location.href = 'salesperson.html';
                    }, 1500);
                } else {
                    // ÁôªÂΩïÂ§±Ë¥•
                    showAlert(data.message || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                }
            } catch (error) {
                console.error('ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•:', error);
                showAlert('ÁΩëÁªúËøûÊé•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂêéÈáçËØï');
            } finally {
                setLoading(false);
            }
        }

        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÁôªÂΩï
        function checkExistingLogin() {
            const authToken = localStorage.getItem('authToken');
            const permissionLevel = localStorage.getItem('permissionLevel');
            
            if (authToken && permissionLevel === '2') {
                // Â∑≤ÁªèÁôªÂΩï‰∏îÊòØ‰∏öÂä°ÂëòÔºåÁõ¥Êé•Ë∑≥ËΩ¨
                window.location.href = 'salesperson.html';
            }
        }

        // ËæìÂÖ•Ê°ÜÁÑ¶ÁÇπÊïàÊûú
        function setupInputEffects() {
            const inputs = document.querySelectorAll('.form-group input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.parentElement.classList.remove('focused');
                });
                
                // Ê∏ÖÈô§ÈîôËØØÁä∂ÊÄÅ
                input.addEventListener('input', function() {
                    hideAlert();
                });
            });
        }

        // ÈîÆÁõò‰∫ã‰ª∂Â§ÑÁêÜ
        function setupKeyboardEvents() {
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !loginBtn.disabled) {
                    handleLogin(event);
                }
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingLogin();
            setupInputEffects();
            setupKeyboardEvents();
            
            // ÁªëÂÆöË°®ÂçïÊèê‰∫§‰∫ã‰ª∂
            loginForm.addEventListener('submit', handleLogin);
            
            // Ëá™Âä®ËÅöÁÑ¶Âà∞Áî®Êà∑ÂêçËæìÂÖ•Ê°Ü
            setTimeout(() => {
                usernameInput.focus();
            }, 500);
        });

        // È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                checkExistingLogin();
            }
        });
    </script>
</body>
</html>
