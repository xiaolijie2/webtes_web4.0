                            <input type="text" id="username" name="username" placeholder="è¯·è¾“å…¥æ‚¨çš„ç”¨æˆ·å" required autocomplete="username">

    <script>
        const API_BASE = 'http://localhost:5065/api';
        
        // DOM å…ƒç´ 
        const loginForm = document.getElementById('salesperson-login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const btnText = document.getElementById('btn-text');
        const alertContainer = document.getElementById('alert-container');

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            alertContainer.querySelector('.alert').style.display = 'block';
            
            // 3ç§’åè‡ªåŠ¨éšè—æˆåŠŸæç¤º
            if (type === 'success') {
                setTimeout(() => {
                    hideAlert();
                }, 3000);
            }
        }

        // éšè—æç¤ºä¿¡æ¯
        function hideAlert() {
            const alert = alertContainer.querySelector('.alert');
            if (alert) {
                alert.style.display = 'none';
            }
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'ç™»å½•ä¸­...';
            } else {
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'ç«‹å³ç™»å½•';
            }
        }

        // éªŒè¯è¡¨å•
        function validateForm() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username) {
                showAlert('è¯·è¾“å…¥ç”¨æˆ·å');
                usernameInput.focus();
                return false;
            }

            if (!password) {
                showAlert('è¯·è¾“å…¥å¯†ç ');
                passwordInput.focus();
                return false;
            }

            if (username.length < 3) {
                showAlert('ç”¨æˆ·åé•¿åº¦ä¸èƒ½å°‘äº3ä¸ªå­—ç¬¦');
                usernameInput.focus();
                return false;
            }

            if (password.length < 6) {
                showAlert('å¯†ç é•¿åº¦ä¸èƒ½å°‘äº6ä¸ªå­—ç¬¦');
                passwordInput.focus();
                return false;
            }

            return true;
        }

        // å¤„ç†ç™»å½•
        async function handleLogin(event) {
            event.preventDefault();
            hideAlert();

            if (!validateForm()) {
                return;
            }

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/salesperson/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // ç™»å½•æˆåŠŸ
                    showAlert('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');
                    
                    console.log('ç™»å½•æˆåŠŸï¼Œä¸šåŠ¡å‘˜ä¿¡æ¯:', data.agent);
                    
                    // ä¿å­˜ç™»å½•ä¿¡æ¯åˆ° localStorage
                    const authToken = btoa(JSON.stringify({
                        username: data.agent.Username,
                        loginTime: new Date().toISOString(),
                        type: 'salesperson'
                    }));
                    
                    // ç¡®ä¿ä¿å­˜çš„ç”¨æˆ·æ•°æ®åŒ…å«æ‰€æœ‰å¿…è¦çš„å±æ€§
                    const userInfo = {
                        id: data.agent.Id,
                        username: data.agent.Username,
                        nickname: data.agent.Nickname,
                        inviteCode: data.agent.InviteCode,
                        commissionRate: data.agent.CommissionRate,
                        status: data.agent.Status,
                        createdAt: data.agent.CreatedAt,
                        customerCount: data.agent.CustomerCount
                    };
                    
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(userInfo));
                    localStorage.setItem('permissionLevel', '2'); // ä¸šåŠ¡å‘˜æƒé™çº§åˆ«
                    
                    console.log('å·²ä¿å­˜åˆ°localStorage:', {
                        authToken: authToken,
                        currentUser: userInfo,
                        permissionLevel: '2'
                    });
                    
                    // å»¶è¿Ÿè·³è½¬ï¼Œè®©ç”¨æˆ·çœ‹åˆ°æˆåŠŸæç¤º
                    setTimeout(() => {
                        window.location.href = 'salesperson.html';
                    }, 1500);
                } else {
                    // ç™»å½•å¤±è´¥
                    showAlert(data.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ');
                }
            } catch (error) {
                console.error('ç™»å½•è¯·æ±‚å¤±è´¥:', error);
                showAlert('ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥åé‡è¯•');
            } finally {
                setLoading(false);
            }
        }

        // æ£€æŸ¥æ˜¯å¦å·²ç»ç™»å½•
        function checkExistingLogin() {
            const authToken = localStorage.getItem('authToken');
            const permissionLevel = localStorage.getItem('permissionLevel');
            
            if (authToken && permissionLevel === '2') {
                // å·²ç»ç™»å½•ä¸”æ˜¯ä¸šåŠ¡å‘˜ï¼Œç›´æ¥è·³è½¬
                window.location.href = 'salesperson.html';
            }
        }

        // è¾“å…¥æ¡†ç„¦ç‚¹æ•ˆæœ
        function setupInputEffects() {
            const inputs = document.querySelectorAll('.form-group input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.parentElement.classList.remove('focused');
                });
                
                // æ¸…é™¤é”™è¯¯çŠ¶æ€
                input.addEventListener('input', function() {
                    hideAlert();
                });
            });
        }

        // é”®ç›˜äº‹ä»¶å¤„ç†
        function setupKeyboardEvents() {
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !loginBtn.disabled) {
                    handleLogin(event);
                }
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingLogin();
            setupInputEffects();
            setupKeyboardEvents();
            
            // ç»‘å®šè¡¨å•æäº¤äº‹ä»¶
            loginForm.addEventListener('submit', handleLogin);
            
            // è‡ªåŠ¨èšç„¦åˆ°ç”¨æˆ·åè¾“å…¥æ¡†
            setTimeout(() => {
                usernameInput.focus();
            }, 500);
        });

        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                checkExistingLogin();
            }
        });
    </script>
